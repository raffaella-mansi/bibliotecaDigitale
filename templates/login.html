<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Accedi</button>
    </form>

    <div id="error-message" style="color: red; display: none;">
        <p>Credenziali non valide. Per favore riprova.</p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    // Se la risposta contiene un token JWT, lo salviamo nel localStorage e reindirizziamo l'utente alla dashboard
                    localStorage.setItem('access_token', data.access_token);
                    window.location.href = '/dashboard'; // Reindirizza alla dashboard
                } else {
                    // Se non c'Ã¨ un token, mostra il messaggio di errore
                    console.error('Login fallito', data);
                    document.getElementById('error-message').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Errore:', error);
                document.getElementById('error-message').style.display = 'block';
            });
        });
    </script>
</body>
</html>
